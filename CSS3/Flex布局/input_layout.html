<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入框的布局</title>
	<link rel="stylesheet" type="text/css" href="styles/input_layout.css">
</head>
<body>
	<div id='inputstyle'>
		<h3>输入框的布局<br/><i>(常常需要在输入框的前方添加提示，后方添加按钮。)</i></h3><hr/>
	<div class='type1 flleft'>
		<h4>前缀输入框：</h4>
		<div class='inputAddOn'>
			<span class='inputAO-item'>Acount</span>
			<input class='inputAO-field' value='请输入你的账户' /> 
		</div>
		<div class='inputAddOn'>
			<span class='inputAO-item'><img src='images/001.png' width='35px' height="35px"></span>
			<input class='inputAO-field' value='请输入目的地' /> 
		</div>
	</div>
	<div class='type2 flright'>
			<h4>后缀输入框：</h4>
		<div class='inputAddOn'>
			<input class='inputAO-field' value='请输入网址' /> 
			<button class='inputAO-item'>Go</button>
		</div>
		<div class='inputAddOn'>
			<input class='inputAO-field' value='请输入飞机号' /> 
			<button class='inputAO-item' ><img src='images/002.png' width='35px' height="35px;" /></button>
		</div>
	</div>
	<div class='type3 clear'>
		<h4>前缀和后缀输入框：</h4>
		<div class='inputAddOn flleft'>
			<span class='inputAO-item'><img src='images/003.png' width='35px' height="35px;" /></span>
			<input class='inputAO-field' value='请输入你轮船号' /> 
			<button class='inputAO-item'>Check It</button>
		</div>
		<div class='inputAddOn flright'>
			<span class='inputAO-item'><img src='images/004.png' width='35px' height="35px;" /></span>
			<input class='inputAO-field' value='请输入你的兴趣' /> 
			<button class='inputAO-item'>HaveFun</button>
		</div>
	</div>
	<div class='clear'></div>	
	</div>
</body>
</html>
