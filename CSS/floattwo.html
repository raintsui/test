<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>floattwo</title>
	<style type="text/css">
#wrapper{
	width:720px;
	background-color: #f9f9f9;
	margin: 0 auto;
}	
#mainNav{
	float: left;
	width: 200px;
	height:400px;
	background-color: #057d9f;
}
#secondNav{
	float: right;
	width:500px;
	height: 400px;
	background-color: #61b7cf;	
}
#foot{
	clear: both;
	width: 720px;
	height: 50px;
	background-color: #ffa040;
}
</style>
</head>
<body>
	<div id="wrapper">
    <div id="mainNav">mainNav,设置左浮动</div>
    <div id="secondNav">secondNav，设置右浮动</div>
    <div id="foot">foot清除浮动</div>
	</div>
	
</body>
</html>
