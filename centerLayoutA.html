<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>centerLayoutA</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#wrapper{
			margin: 0 auto;
			width: 320px;
			text-align: left;

			border:1px solid #ccc;
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<p>怪异模式下IE5.x和IE6不支持自动外边距，措施为：设置body的text-align为居中，会被误解为所有东西居中，之后再重新对准左边。</p>
<p><pre>
	body{
	text-align: center;
    }
#wrapper{
	margin: 0 auto;
	width: 320px;
	text-align: left;

	border:1px solid #ccc;
	background-color: #f5f5f5;
    }</pre></p></div>
	
</body>
</html>
